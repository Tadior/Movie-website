<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="node_modules/normalize.css/normalize.css">
   <link rel="preconnect" href="https://fonts.googleapis.com">
   <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
   <link href="https://fonts.googleapis.com/css2?family=Scheherazade+New:wght@400;700&display=swap" rel="stylesheet">
   <link rel="stylesheet" href="style.css">
   <title>Movie</title>
</head>
<body>
   <header class="header">
      <div class="container">
         <div class="header-wrapper">
            <div class="header-warpper__item header-warpper__item-logo">
               logo
            </div>
            <form action="" class="header-warpper__item search">
               <input type="text" class="search__input">
               <label for="search" class="search__button">Искать</label>
            </form>
         </div>
      </div>
   </header>
   <main class="main">
      <div class="container">
         <div class="movie-fluid">
            <div class="movie-status">

            </div>
            <div class="genres">
               
            </div>
         </div>
         <div class="pagination">
            <div class="page page--previous" id='prev'>Предыдущая страница</div>
            <div class="page page--current" id='current'>1</div>
            <div class="page page--next" id='next'>Следующая страница</div>
         </div>
      </div>
   </main>
   <script src="script.js"></script>
</body>
</html>
